      <button

          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-credit-card"
          viewBox="0 0 16 16"

    <h1>Cardápio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
      <div class="card" style="width: 18rem">
        <img
          width="300px"
          height="200px"
          src="../assets/prato01.avif"
          class="card-img-top"
          alt="prato 01"
        />
        <div class="card-body">
          <h5 class="card-title">Prato feito</h5>
          <p class="card-text">R$ 12,90</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          width="300px"
          height="200px"
          src="../assets/estrogonofe.jpeg"
          class="card-img-top"
          alt="Prato 02"
        />
        <div class="card-body">
          <h5 class="card-title">Strogonof</h5>
          <p class="card-text">R$ 18,20</p>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          width="300px"
          height="200px"
          src="../assets/comida-vegana-8-1.jpg"
          class="card-img-top"
          alt="Prato 03"
        />
        <div class="card-body">
          <h5 class="card-title">Prato Vegano</h5>
          <p class="card-text">R$ 22,50</p>
        </div>
      </div>
    </div>
